<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/home.css">
<link rel="stylesheet" href="../styles/medias.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
<link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
<meta charset="UTF-8">
<title>Usuário</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head >
<body class="min-vh-100 d-flex flex-column justify-content-between">
	
	<header class="container-fluid bg-white">

    </header>

	<main class="container">
	<div id="select">
	
	</div>
		<!-- Button trigger modal -->
		<a th:href="@{/usuario/cadastrar}" class="btn btn-primary">Cadastrar usuário</a>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID do Usuário</th>
						<th scope="col">Nome</th>
						<th scope="col">CPF</th>
						<th scope="col">Email</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					
						<tr th:each="u : ${usuarios}">
							<th scope="row" th:text="${u.id}"></th>
							
							<td th:text="${u.nome}"></td>
							<td th:text="${u.cpf}"></td>
							<td th:text="${u.email}"></td>
							<td>
                                <a th:href="@{/usuario/{id}/editar (id=${u.id})}"
                                    class="btn btn-primary btn-edit mb-1">
                                    Editar
                                </a>
                                <a th:href="@{/usuario/{id}/excluir (id=${u.id})}"
                                    class="btn btn-danger btn-edit mb-1"
                                    onclick="return confirm('Tem certeza que deseja excluir o usuário?');">
                                    Excluir
                                </a>
                            </td>
							
				</tbody>
			</table>
		</div>
	</main>
	
	<footer class="ft-cntt">
  	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<script type="module" src="../js/listas.js"></script>
		
</body>
</html>
